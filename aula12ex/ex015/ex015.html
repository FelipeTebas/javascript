<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exerc√≠cio</title>
    <link rel="stylesheet" href="estilos/styleex15.css">
    <script src="scriptex14.js"></script>
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="texto">
            <p>
                <label for="iano" >Ano de Nascimento: </label>
                <input type="number" name="ano" id="iano" required min="1922"
                max="2022">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sexo" value="M" id="imas" required checked>
                <label for="imas" >Masculino</label>

                <input type="radio" name="sexo" value="F" id="ifem">
                <label for="ifem" >Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar">
            </p>
        </div>
        <div id="imagem">
            <p>
                <label id="ridade" for="iidade">Detectamos</label> 
                <output name="idade" id="iidade"></output>
            </p>

            <img id="img" src="">
        </div>
    </section>
    <footer>
        <p>&copy; Felipe Tebas</p>
    </footer>
</body>
</html>
