<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando DOM</title>
    <style>
        body{
            background-color: rgb(235, 235, 147);
            color: rgb(42, 209, 42);
            font: normal 18pt arial;
        }
        #msg{
            background-color: rgb(245, 55, 55);
            text-align: center;
            color: yellowgreen;
            font:normal 14pt arial;
            margin-right: 6cm;
            margin-left: 6cm;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Estudando o DOM</h2>
    <p>Aqui vai o resultado</p>
    <p>Aprendedno a usar <strong>DOM</strong> em JavaScript</p>
    <div id = 'msg'>Aperte aqui</div>
    <script>
        //window.document.write(window.navigator.appName)
        var p1 = window.document.getElementsByTagName('p')[0] //DOM em JS pegando elemento pela tag/nome/id
        p1.style.color = 'blue'
        window.document.write(p1.innerText) //Escreve algo na p√°gina
        var d = window.document.getElementById('msg')
        d.style.background = 'pink'
    </script>
</body>
</html>
