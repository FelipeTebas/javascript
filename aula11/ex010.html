<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            background: rgb(252, 252, 69);
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multa</h1>
    <p>Velocidade do carro: <input type="number" name="vel" id="vel"> km/h</p>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id= "res">

    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}</strong> km/h.</p>`
            if (vel > 70){
                res.innerHTML += `<p>Acima da velocidade permitida. MULTADO!!!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
